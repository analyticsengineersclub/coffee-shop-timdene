

version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    # Remove for now.
    # freshness:
    #   error_after:
    #     count: 12
    #     period: hour
    # loaded_at_field: created_at
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
      
      - name: order_items
        columns:
          - name: id
            tests:
              - not_null

      - name: product_prices
        tests:
          - dbt_utils.mutually_exclusive_ranges:
              lower_bound_column: created_at
              upper_bound_column: ended_at
              partition_by: product_id
              # gaps: required
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: price
            tests:
              - greater_than:
                  number: 26
                  config:
                    severity: error
                    error_if: ">10"
                    warn_if: ">5"
      
      - name: products
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: category
            tests:
              - accepted_values:
                  values: ['coffee beans', 'brewing supplies', 'merch']
                  config:
                    severity: warn
                    
  - name: web_tracking
    project: analytics-engineers-club
    tables:
      - name: pageviews
        columns:
          - name: id
            tests:
              - unique
              - not_null
